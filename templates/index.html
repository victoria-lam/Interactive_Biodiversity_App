<!DOCTYPE html>
<html lang="en-us">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Belly Button Diversity</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

<body>
    <div class="container">
        <!-- page header -->
        <div class="jumbotron text-center font">
            <h1><strong>Belly Button Biodiversity Dashboard</strong></h1>
            <p>
                Use the interactive charts below to explore the dataset.
            </p>
        </div>
    </div>
    <div class="container">
        <div>
            <!-- drop down bar -->
            <h4>SELECT Sample:</h4>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div> <br/>
    </div>

    <div class="container">
        <div class="row">
            <div class="panel panel-primary col-lg-2">
                <div class="panel-heading">
                    <!-- sample metadata panel -->
                    <h3 class="panel-title">Sample Metadata</h3>
                </div>
                <div id="sampleMetadata" class="panel-body"></div>
            </div>
            <div class="col-lg-5 pie">
                <!-- corresponding pie chart -->
                <h3><b>Top 10 OTUs in Selected Sample</b></h3>
                <div id="pie"></div>
            </div>            
            <div class="col-lg-3">
                <!-- washing frequency -->
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12"></div>
                <!-- corresponding bubble chart -->
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <!--<script src="../static/index_test.js"></script>-->
</body>
</html>
